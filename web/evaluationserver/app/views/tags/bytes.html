%{ 
	value = _arg
	
	if(value != null) {
		if(value == 1) {
			unit = 'byte'
		} else if(value < 10240) {
			unit = 'bytes'
		} else if(value < 10485760) {
			value = value / 1024
			unit = 'KiB'
		} else {
			value = value / 1048576 
			unit = 'MiB'
		}
		value = Math.round(value)
		println(value + '&nbsp;' + unit)
	}
}%
