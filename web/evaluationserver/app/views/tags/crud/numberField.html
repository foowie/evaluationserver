#{field 'object.' + _name}
<th>
    <label for="${field.id}">
        &{_name}
    </label>
</th>
<td>
    <input id="${field.id}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="10" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
</td>
#{/field}
