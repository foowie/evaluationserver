#{field 'object.' + _name}
<th>
    <label for="${field.id}">
        &{_name}
    </label>
</th>
<td>
    <input id="${field.id}" class="${field.errorClass}" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="50" />
    #{ifError field.name}
	<span class="error">${field.error.raw()}</span>
    #{/ifError}
</td>
#{/field}
