<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/humanity/jquery-ui-1.8.17.custom.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/ui.multiselect.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery-ui-timepicker-addon.css'}">
		<!--        #{get 'moreStyles' /}-->
		<!--        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">-->
        <script src="@{'/public/javascripts/jquery-1.7.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.17.custom.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/multiselect/ui.multiselect.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/timepicker/jquery-ui-timepicker-addon.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/scripts.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		<!--        #{get 'moreScripts' /}-->
    </head>

	<body class="">
		<div class="inner-body">

			<div id="header"><h1>&nbsp;&nbsp;&nbsp;Evaluation server</h1></div>
			<div id="menu">
				#{if menu != null}
					#{navigation.default menu /}
				#{/if}
			</div>



			<div id="content">
				<div class="inner-content">
				<h2>#{get 'title' /}</h2>
					#{ifErrors 'error'}
					   <ul>
						   #{errors 'error'}
							   <li>${error}</li>
						   #{/errors}
					   </ul>
					#{/ifErrors}
					#{if flash.success}
						<div class="flashSuccess">
							${flash.success}
						</div>
					#{/if}
					#{if flash.error || error}
						<div class="flashError">
							${error ?: flash.error}
						</div>
					#{/if}
			
					#{doLayout /}
				</div>
			</div>
		</div>
	</body>

</html>
