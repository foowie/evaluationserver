#{extends 'contestant/main.html' /}

#{set title:'Competition' /}

<table class="table">
	<tr>
		<th>Name:</th>
		<td>${competition.name}</td>
	</tr>
	<tr>
		<th>Type:</th>
		<td>${competition.isTraining() ? "Training" : "Competition"}</td>
	</tr>
	<tr>
		<th>Start:</th>
		<td>${competition.startDate?.format()}</td>
	</tr>
	<tr>
		<th>End:</th>
		<td>${competition.stopDate?.format()}</td>
	</tr>
</table>
