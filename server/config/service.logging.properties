handlers=java.util.logging.FileHandler

evaluationserver.server.compile.level = INFO
evaluationserver.server.notification.level = INFO
evaluationserver.server.filemanagment.level = INFO
evaluationserver.server.execution.level = FINE
evaluationserver.server.datasource.level = INFO
evaluationserver.server.dbdatasource.level = INFO
evaluationserver.server.sandbox.level = INFO

# File handler
java.util.logging.FileHandler.pattern = /var/log/evaluationserver/server.log
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.formatter=evaluationserver.server.util.ThreadLogFormatter
